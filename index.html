<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gestión de Productos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: white;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 1000px;
      margin: 40px auto;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    input[type="text"] {
      width: 70%;
      padding: 10px;
      margin: 20px 0;
      font-size: 16px;
    }
    .contador {
      float: right;
      margin-top: 30px;
      font-weight: bold;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      background: #f9f9f9;
      margin: 5px 0;
      padding: 10px;
      border: 1px solid #ccc;
    }
    .no-result {
      font-style: italic;
      color: gray;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Gestión de Productos</h1>
    <input type="text" id="searchInput" placeholder="Buscar productos..." />
    <span class="contador" id="productCount">Total de productos: 0</span>
    <ul id="productList"></ul>
  </div>
  <script src="datos.js"></script>
  <script src="app.js"></script>
</body>
</html>
