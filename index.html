<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gestión de Productos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #fff;
      color: #000;
    }
    input[type="text"] {
      padding: 8px;
      width: 300px;
      margin-bottom: 20px;
      font-size: 16px;
    }
    .contador {
      float: right;
      font-weight: bold;
      font-size: 14px;
      margin-top: 10px;
    }
    .producto {
      border: 1px solid #ccc;
      padding: 10px;
      margin-bottom: 10px;
    }
    .no-disponible {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Lista de Productos</h1>
  <div class="contador" id="contador">Total de productos: 0</div>
  <input type="text" id="buscador" placeholder="Buscar por código o descripción..." />
  <div id="resultado"></div>

  <script src="datos.js"></script>
  <script src="app.js"></script>
</body>
</html>
