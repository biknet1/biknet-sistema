<!DOCTYPE html>

    <link rel="stylesheet" href="styles.css">
</head>
<body>

        <tbody>
            <!-- Resultados van acá -->
        </tbody>
    </table>
    <script src="APP_CORREGIDA.js"></script>

</html>
